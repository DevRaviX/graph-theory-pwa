<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f172a" /> <!-- slate-900 -->
  
  <!-- Edges -->
  <line x1="30" y1="30" x2="70" y2="40" stroke="#0ea5e9" stroke-width="6" /> <!-- sky-500 -->
  <line x1="30" y1="30" x2="50" y2="70" stroke="#0ea5e9" stroke-width="6" />
  <line x1="70" y1="40" x2="50" y2="70" stroke="#0ea5e9" stroke-width="6" />

  <!-- Nodes -->
  <circle cx="30" cy="30" r="10" fill="#38bdf8" /> <!-- sky-400 -->
  <circle cx="70" cy="40" r="10" fill="#38bdf8" />
  <circle cx="50" cy="70" r="10" fill="#38bdf8" />
</svg>
