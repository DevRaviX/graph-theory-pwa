<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Graph Theory</title>

  <!-- PWA Specific Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Graph Theory">
  <link rel="apple-touch-icon" href="img/icon-192.png">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- MathJax for rendering math formulas -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="app-container">

    <!-- Top Header Navigation -->
    <header class="top-nav">
      <h1 class="app-title">Graph Theory</h1>
      <div class="nav-toggle-group">
        <button class="nav-tab active" data-target="lecture-module" id="tab-lecture">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5v-15A2.5 2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
          </svg>
          Lecture
        </button>
        <button class="nav-tab" data-target="practice-module" id="tab-practice">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
          Practice
        </button>
        <button class="nav-tab" data-target="exam-module" id="tab-exam">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Exam Mode
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">

      <!-- Lecture View -->
      <section id="lecture-module" class="module-view active">
        <div class="units-container" id="lecture-units">
          <!-- Units will be generated here by JS -->
        </div>
      </section>

      <!-- Practice View -->
      <section id="practice-module" class="module-view hidden">
        <div class="quiz-setup" id="quiz-setup">
          <h2>Select Unit for Practice</h2>
          <div class="unit-selectors" id="quiz-unit-selectors">
            <!-- Buttons generated here by JS -->
          </div>
          <button id="start-quiz-btn" class="primary-btn glass-btn" disabled>Start Assessment</button>
        </div>

        <div class="quiz-active hidden" id="quiz-active">
          <div class="quiz-header">
            <span class="quiz-progress" id="quiz-progress">Question 1/4</span>
            <span class="quiz-unit-label" id="quiz-unit-label">Unit I</span>
          </div>
          <h3 class="question-text" id="question-text">Loading question...</h3>
          <div class="options-container" id="options-container">
            <!-- Options generated here by JS -->
          </div>
          <div class="explanation-box hidden" id="explanation-box">
            <!-- Explanation goes here -->
          </div>
          <button id="next-question-btn" class="primary-btn hidden">Next Question</button>
        </div>

        <div class="quiz-result hidden" id="quiz-result">
          <div class="score-circle">
            <svg viewBox="0 0 36 36" class="circular-chart primary">
              <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
              <path class="circle" id="score-circle-path" stroke-dasharray="0, 100" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
              <text x="18" y="20.35" class="percentage" id="score-text">0%</text>
            </svg>
          </div>
          <h3>Assessment Complete</h3>
          <p id="score-details">You scored X out of Y</p>
          <button id="restart-quiz-btn" class="primary-btn glass-btn">Retry Assessment</button>
        </div>
      </section>

    </main>

    <!-- Exam View -->
    <section id="exam-module" class="module-view hidden main-content">
      <div class="quiz-setup" id="exam-setup">
        <h2>Select Unit for Exam Mode</h2>
        <div class="unit-selectors" id="exam-unit-selectors">
          <!-- Buttons generated here by JS -->
        </div>
        <button id="start-exam-btn" class="primary-btn glass-btn" disabled>Start Exam</button>
      </div>

      <div class="quiz-active hidden" id="exam-active">
        <div class="quiz-header">
          <span class="quiz-progress" id="exam-progress">Question 1/X</span>
          <span class="quiz-unit-label" id="exam-unit-label">Unit I</span>
        </div>
        <h3 class="question-text" id="exam-question-text">Loading question...</h3>
        <div class="options-container" id="exam-options-container">
          <!-- Options generated here by JS -->
        </div>
        <div class="explanation-box hidden" id="exam-explanation-box">
          <!-- Explanation goes here -->
        </div>
        <button id="next-exam-btn" class="primary-btn hidden">Next Question</button>
      </div>

      <div class="quiz-result hidden" id="exam-result">
        <div class="score-circle">
          <svg viewBox="0 0 36 36" class="circular-chart primary">
            <path class="circle-bg" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" id="exam-score-circle-path" stroke-dasharray="0, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage" id="exam-score-text">0%</text>
          </svg>
        </div>
        <h3>Exam Complete</h3>
        <p id="exam-score-details">You scored X out of Y</p>
        <button id="restart-exam-btn" class="primary-btn glass-btn">Retry Exam</button>
      </div>
    </section>

  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
